name: Update Contributors Log in the Same PR

on:
  pull_request:
    branches:
      - dev

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Get Pull Request Info
        id: pr-info
        run: |
          const pr = context.payload.pull_request;
          const author = pr.user.login;
          const date = new Date().toISOString().split('T')[0];
          echo::set-output name=author::${author}
          echo::set-output name=date::${date}

      - name: Update contributors log
        run: |
          echo "- Updating contributors_log.md"
          echo "- ${{ steps.pr-info.output.author }} - ${{ steps.pr-info.output.date }}" >> contributors_log.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add contributors_log.md
          git commit -m "Update contributors log for PR by ${{ steps.pr-info.outputs.author }}"
          git push origin ${{ github.head_ref }}
